<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script text="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    
    <title>Chat PandaGraphic</title>

<style>
    #message{
    width: 95%;
    max-width: 400px;
    height: 350px;
    overflow-y: scroll;
    border: 1px solid #eee;
    box-shadow: 0px 0px 20px #ccc inset;
}

.message{
    margin:20px;
    padding: 5px;
    border-radius: 5px;
    border: 1pc solid #ccc;
    background: rgb(47, 211, 226);
}

</style>

</head>
<body>
    <h1>Chat PandaGraphic</h1>
    <div id="message"></div>
    <form onsubmit="return addMessage(this)">
        <input type="text" id="nickname" placeholder="Nickname">
        <textarea id="text" placeholder="Mensaje"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
